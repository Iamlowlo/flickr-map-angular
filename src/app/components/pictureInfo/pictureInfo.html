<article class="picture_info">
  <div class="thumbnail">
    <img ng-src="{{picInfCtrl.src}}" alt="{{picInfCtrl.title}}">
  </div>
  <div class="picture_data">
    <h1 class="picture_title">{{picInfCtrl.title}}</h1>
    <table ng-if="picExtraInfo">
      <tr ng-repeat="infoItem in picExtraInfo">
        <td>{{infoItem.title}}</td>
        <td ng-bind-html="infoItem.content"></td>
      </tr>
    </table>
  </div>
</article>
